<div class="card news-card col-12 col-sm-6 col-md-4">
    <a href="{{ include.article.url }}" class="news-link d-flex align-items-stretch flex-column h-100">
        <img src="/assets/images/{{ include.article.cover }}"
             class="img-fluid"
             alt="article image"
        >
        <div class="card-body">
            <h5 class="card-title">{{ include.article.title }}</h5>
        </div>
        <div class="card-footer font-weight-bold">
            {{ include.article.date | date: "%Y-%m-%d"}}
        </div>
    </a>
</div>
